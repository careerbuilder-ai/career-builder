    <style>
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.2s ease-out forwards;
      }
      @keyframes fade-out-shrink {
        from {
          opacity: 1;
          transform: scaleY(1);
          max-height: 30rem; /* Approximate height */
        }
        to {
          opacity: 0;
          transform: scaleY(0.95);
          max-height: 0;
          padding-top: 0;
          padding-bottom: 0;
          margin-top: 0;
          margin-bottom: 0;
          border-width: 0;
        }
      }
      .animate-fade-out-shrink {
        animation: fade-out-shrink 0.3s ease-out forwards;
        overflow: hidden;
      }
      @media print {
        body {
          background: #fff !important;
        }
        body > * {
          display: none !important;
        }
        .printable-area, .printable-area * {
          display: block !important;
          visibility: visible !important;
        }
        .printable-area {
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          padding: 1.5cm !important; /* Standard print margin */
          box-shadow: none !important;
          border: none !important;
          -webkit-print-color-adjust: exact !important; /* For Chrome/Safari */
          color-adjust: exact !important; /* Standard */
        }
        @page {
          margin: 0;
        }
      }
    </style>
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          if (theme === 'dark' || (!theme && window.matchMedia?.('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (_) {}
      })();
    </script>
